name: catharsis_cards
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  
  # UI & Animation
  auto_size_text: 3.0.0
  flutter_animate: ^4.5.2
  flutter_card_swiper: ^7.0.2
  font_awesome_flutter: ^10.8.0
  from_css_color: 2.0.0
  page_transition: ^2.2.1
  google_fonts: ^6.2.1
  
  # Navigation & Routing
  go_router: ^16.0.0
  
  # Network & Caching
  cached_network_image: 3.4.1
  cached_network_image_platform_interface: 4.1.1
  cached_network_image_web: 1.3.1
  flutter_cache_manager: 3.4.1
  http: ^1.1.0
  
  # Data & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.4.2
  sqflite_common: ^2.5.5
  shared_preferences: ^2.5.3
  shared_preferences_android: ^2.4.10
  shared_preferences_foundation: ^2.5.4
  shared_preferences_linux: 2.4.1
  shared_preferences_platform_interface: 2.4.1
  shared_preferences_web: ^2.4.3
  shared_preferences_windows: 2.4.1

  # Firebase
  firebase_core: ^3.15.1  # or latest 2.x
  firebase_auth: ^5.6.2
  firebase_analytics: ^11.5.2
  cloud_firestore: ^5.6.11

  # Authentication
  google_sign_in: ^6.1.0
  sign_in_with_apple: ^7.0.1

  
  # State Management
  provider: ^6.1.5
  flutter_riverpod: ^2.4.9
  
  # File System
  path_provider: ^2.1.5
  path_provider_android: ^2.2.17
  path_provider_foundation: ^2.4.1
  path_provider_linux: 2.2.1
  path_provider_platform_interface: 2.1.2
  path_provider_windows: ^2.3.0
  
  # URL & External
  url_launcher: ^6.3.1
  url_launcher_android: ^6.3.16
  url_launcher_ios: ^6.3.3
  url_launcher_linux: ^3.2.1
  url_launcher_macos: ^3.2.2
  url_launcher_platform_interface: 2.3.2
  url_launcher_web: ^2.4.1
  url_launcher_windows: ^3.1.4
  
  # Utilities
  collection: 1.19.1
  intl: ^0.20.2
  json_path: ^0.7.6
  timeago: ^3.7.1
  csv: ^6.0.0
  flutter_countdown_timer: ^4.1.0
  flutter_dotenv: ^5.2.1
  image_picker: ^1.0.4
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1
  
  # Icons
  cupertino_icons: ^1.0.8

  # Purchasing & Payments 
  in_app_purchase: ^3.0.8
  in_app_purchase_storekit: ^0.4.3
  profanity_filter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.10.0

