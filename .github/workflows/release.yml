name: Build Android Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Force Flutter upgrade
        run: flutter upgrade --force

      - name: Verify versions
        run: |
          flutter --version
          dart --version

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.jks

      - name: Verify keystore decode
        run: |
          ls -la android/app/release.jks
          file android/app/release.jks
          keytool -list -keystore android/app/release.jks -storepass "${{ secrets.KEYSTORE_PASSWORD }}"

      - name: Debug signing config
        run: |
          echo "Keystore exists: $(test -f android/app/release.jks && echo 'YES' || echo 'NO')"
          echo "Store password length: ${#KEYSTORE_PASSWORD}"
          echo "Key password length: ${#KEY_PASSWORD}"
          echo "Alias: $KEY_ALIAS"
        env:
          KEYSTORE_PATH: release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Repair pub cache
        run: flutter pub cache repair

      - name: Install dependencies
        run: flutter pub get

      - name: Build AAB (Release)
        run: flutter build appbundle --release
        env:
          KEYSTORE_PATH: android/app/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab